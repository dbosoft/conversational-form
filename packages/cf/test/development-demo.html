<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />


	<style>
		form {
			height: 0;
		}

		body {
			height: 100%;
			background: white;
			padding-top: 110px
		}

		#cf-context {
			height: 620px;
			width: 480px;
			margin: auto;
			border: 1px solid #999;
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" href="../styles/conversational-form.css">
</head>


<body>

	<form id="cf-form" style="visibility: hidden;">

		<input type="text" cf-questions="Hi there&&What is your name?" name="name" cf-placeholder="Your name"
			value="Filippa">
		<input type="text" cf-questions="Awesome, {name}. Would you mind telling me where you live?" name="country"
			value="United States" cf-placeholder="Country of residence">
		<fieldset>
			<label for="tmnj">Thank you. Are you ready to learn more about Conversational Form?</label>
			<select cf-questions="Thank you. Are you ready to learn more about Conversational Form?" name="tmnj"
				class="form-control">
				<option>Yes</option>
				<option>No</option>
			</select>
		</fieldset>
		<input type="text" cf-questions="Perfect, let's get started." name="getstarted">

	</form>

	<div id="cf-context" style="position:relative" role="cf-context" cf-context>

	</div>

	<script type="module" id="conversational-form-development">
		import { ConversationalForm } from '../dist/ConversationalForm.js';

		window.onload = function () {

			const conversationalForm = new ConversationalForm({
				form: document.getElementById("cf-form"),
				context: document.getElementById("cf-context"),
				onSubmit: function () {
					conversationalForm.addRobotChatResponse(
						"Check the dev console for FormatData output."
					);
				}
			});
			conversationalForm.start();

		};
	</script>
</body>

</html>
